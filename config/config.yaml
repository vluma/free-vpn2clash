# 代理节点源配置
ssr_source:
  # 要获取节点的URL列表
  urls:
    - https://github.com/Alvin9999-newpac/fanqiang/wiki/v2ray%E5%85%8D%E8%B4%B9%E8%B4%A6%E5%8F%B7
    - https://github.com/junjun266/FreeProxyGo
    - https://raw.githubusercontent.com/hello-world-1989/v2-sub/main/end-gfw-together-af3e13
  # HTTP请求超时时间（秒）
  request_timeout: 30
  # 自定义User-Agent
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"

# 输出配置
output:
  # 输出目录
  directory: "./output"
  # Clash配置文件名
  clash_config_file: "free-VPN.yaml"

# Clash配置模板
clash:
  # 端口配置
  port: 7890
  socks_port: 7891
  # 是否允许局域网访问
  allow_lan: true
  # 模式：Rule, Global, Direct
  mode: "Rule"
  # 日志级别：debug, info, warning, error
  log_level: "info"
  # 外部控制器端口
  external_controller: "127.0.0.1:9090"
  # 外部控制器密钥
  secret: ""
  # DNS配置
  dns:
    enable: true
    listen: "0.0.0.0:53"
    enhanced_mode: "fake-ip"
    nameserver: ["114.114.114.114", "8.8.8.8"]
  # 规则配置
  rules:
    # 1. 本地IP和特殊网络规则
    - "IP-CIDR,127.0.0.0/8,DIRECT"
    - "IP-CIDR,192.168.0.0/16,DIRECT"
    - "IP-CIDR,10.0.0.0/8,DIRECT"
    - "IP-CIDR,172.16.0.0/12,DIRECT"
    - "IP-CIDR,100.64.0.0/10,DIRECT"
    - "IP-CIDR,169.254.0.0/16,DIRECT"
    - "IP-CIDR6,::1/128,DIRECT"
    - "IP-CIDR6,fc00::/7,DIRECT"
    - "IP-CIDR6,fe80::/10,DIRECT"
    - "DOMAIN,localhost,DIRECT"
    - "DOMAIN-SUFFIX,local,DIRECT"
    
    # 2. 国内可访问的国外服务
    - "DOMAIN-SUFFIX,cdn.jsdelivr.net,DIRECT"
    - "DOMAIN-SUFFIX,cdnjs.cloudflare.com,DIRECT"
    - "DOMAIN-SUFFIX,unpkg.com,DIRECT"
    - "DOMAIN-SUFFIX,bootcdn.net,DIRECT"
    - "DOMAIN-SUFFIX,staticfile.org,DIRECT"
    - "DOMAIN-SUFFIX,googleapis.cn,DIRECT"
    - "DOMAIN-SUFFIX,gstatic.cn,DIRECT"
    - "DOMAIN-SUFFIX,duckduckgo.com,DIRECT"
    - "DOMAIN-SUFFIX,bing.com,DIRECT"
    - "DOMAIN-SUFFIX,github.com,DIRECT"
    - "DOMAIN-SUFFIX,github.io,DIRECT"
    - "DOMAIN-SUFFIX,gitlab.com,DIRECT"
    - "DOMAIN-SUFFIX,bitbucket.org,DIRECT"
    - "DOMAIN-SUFFIX,stackoverflow.com,DIRECT"
    - "DOMAIN-SUFFIX,stackexchange.com,DIRECT"
    - "DOMAIN-SUFFIX,developer.mozilla.org,DIRECT"
    - "DOMAIN-SUFFIX,w3.org,DIRECT"
    - "DOMAIN-SUFFIX,caniuse.com,DIRECT"
    - "DOMAIN-SUFFIX,mdn.io,DIRECT"
    - "DOMAIN-SUFFIX,api.github.com,DIRECT"
    - "DOMAIN-SUFFIX,api.stackexchange.com,DIRECT"
    
    # 3. 国内常用域名规则
    # 搜索引擎与资讯
    - "DOMAIN-SUFFIX,baidu.com,DIRECT"
    - "DOMAIN-SUFFIX,baidustatic.com,DIRECT"
