name: Update Clash Config

on:
  # 每天UTC时间0点运行（北京时间8点）
  schedule:
    - cron: '0 0 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  update-config:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
        with:
          fetch-depth: 0
      
      # 2. 设置Python环境
      - name: Set up Python
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f
        with:
          python-version: '3.12'
      
      # 3. 创建输出目录
      - name: Create output directory
        run: mkdir -p output
      
      # 4. 安装依赖
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      # 5. 运行主脚本更新配置
      - name: Update clash config
        run: python -m src.main
      
      # 6. 检查是否有更改
      - name: Check for changes
        id: check_changes
        run: |
          git status
          git diff --exit-code output/free-VPN.yaml || echo "has_changes=true" >> $GITHUB_OUTPUT
        
      # 7. 提交和推送更新
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add output/free-VPN.yaml
          git commit -m 'Update Clash config file'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # 7. 输出订阅链接信息
      - name: Output subscription info
        run: |
          echo "Updated clash_config.yaml is available at: ${{ github.server_url }}/${{ github.repository }}/raw/main/output/free-VPN.yaml"
